name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create Firebase config from template
        run: cp FirebaseConfig.template.ts FirebaseConfig.ts

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Expo config (sanity check)
        run: npx expo config --type public
